<div class="container row">
  <div class="input-group">
    <signin-input
      headerText="Username"
      (onInputChange)="emitUsernameInputChange($event)"
    >
    </signin-input>
  </div>
  <div class="input-group">
    <signin-input
      headerText="Password"
      (onInputChange)="emitPasswordInputChange($event)"
    >
    </signin-input>
  </div>
</div>
