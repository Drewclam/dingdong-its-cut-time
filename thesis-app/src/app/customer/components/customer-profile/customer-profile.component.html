<customer-navbar [customerId]="customerId"></customer-navbar>
<h1>{{profile.name}}'s profile</h1>
<div class="poppaDiv">
  <div class="profileContainer">
    <img [src]="profile.image_url" />
    <div class="billingAddressContainer">
      <h4>Billing Address:</h4>
      <h4>{{profile.billingaddress}}</h4>
      <button>Edit</button>
    </div>
  </div>
  <div class="userInfoContainer">
    <form (ngSubmit)="handleSaveChanges(f)" #form="ngForm">
      <h4>Username: {{profile.name}}</h4>
        <input type="text" name="username" ngModel id="username"/>
      <h4>Password: *********</h4>
        <input type="password" name="password" ngModel id="password"/>
      <h4>Email: {{profile.email}}</h4>
        <input type="email" name="email" ngModel id="email" />
      <h4>Phone Number: {{profile.phonenumber}}</h4>
        <input name="phonenumber" id="phonenumber">
      <h4>Personal Website: {{profile.site_url}}</h4>
        <input type="url" name="website">
    </form>
  </div>
  <div class="buttonContainer2">
    <button (click)="handleSaveChanges()">Save changes</button>
    <button (click)="handleDeleteAccount()">Delete my account</button>
  </div>
</div>
