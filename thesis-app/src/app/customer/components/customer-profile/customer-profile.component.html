<customer-navbar [customerId]="customerId"></customer-navbar>
<h1>{{profile.name}}'s profile</h1>
<div class="poppaDiv">
  <div class="profileContainer">
    <img [src]="profile.image_url" />
    <div class="billingAddressContainer">
      <h4>Billing Address:</h4>
      <h4>{{profile.billingaddress}}</h4>
      <button>Edit</button>
    </div>
  </div>
  <div class="userInfoContainer">
    <h4>Username: {{profile.name}}<input name="username" ngModel /></h4>
    <h4>Password: {{profile.password}}<input name="password" ngModel /></h4>
    <h4>Email: {{profile.email}}<input name="email" ngModel /></h4>
    <h4>Phone Number: {{profile.phonenumber}}<input name="phonenumber"></h4>
    <h4>Personal Website: {{profile.site_url}}<input name="website"></h4>
  </div>
  <div class="buttonContainer2">
    <button (click)="handleDeleteAccount()">Delete my account</button>
    <button (click)="handleSaveChanges()">Save changes</button>
  </div>
</div>
