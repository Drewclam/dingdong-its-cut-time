<div class="componentWrapper">
  <customer-navbar></customer-navbar>

  <div class="subHeader">
    <h2>My Profile</h2>
    <div class="buttonContainer">
      <button (click)="toggleModal()">Edit</button>
      <button (click)="handleDeleteAccount()">Delete</button>
    </div>
  </div>

   <div class="profileContainer">
    <div class="userInfoContainer">
      <div class="imageContainer">
        <img class="profileImage" [src]="profile.image_url" />
        <h3>{{profile.name}}</h3>
      </div>

      <div class="userInfo">
        <h5><span class="glyphicon glyphicon-question-sign"></span> {{ profile.billingaddress }}</h5>
        <h5 *ngIf="profile.type===0">Personal Website: {{profile.site_url}}</h5>
        <h5><span class="glyphicon glyphicon-question-sign"></span> {{ profile.phonenumber }}</h5>
      </div>
    </div>

    <div class="aboutMeContainer">
      <div>
        <h4>About Me</h4>
          {{ profile.aboutMe }}
      </div>
    </div>
  </div>
</div>

    <!-- <span (click)="toggleModal()">&times;</span> -->
<div class="modalWrapper" [style.display]="getStyle()">
  <div class="miniWrapper">

    <div class="modalHeader">
      <h2>Edit Profile</h2>
      <div (click)="toggleModal()">&times;</div>
    </div>

    <div class="formContainer">
      <form class="modalContent" (ngSubmit)="handleSaveChanges(updateForm.value)" #updateForm="ngForm">
        <div class="modalUsernamePassword">
          <div>
            <h4>Username</h4>
              <input type="text" name="name" [(ngModel)]="name" />
          </div>
          <div>
            <h4>Password</h4>
              <input type="password" [(ngModel)]="password" name="password" />
          </div>
        </div>
        <div class="modalEmailWebsite">
          <h4>Email</h4>
            <input type="email" [(ngModel)]="email" name="email" />
          <h4>Address</h4>
            <input type="text" [(ngModel)]="billingaddress" name="billingaddress" />
        </div>
        <div class="modalPhoneNumber">
          <h4>Phone Number</h4>
            <input [(ngModel)]="phonenumber" name="phonenumber" />
        </div>
        <div class="modalAboutMe">
          <h4>About Me</h4>
            <textarea [(ngModel)]="aboutMe" name="aboutMe"></textarea>
        </div>
        <div>
          <button type="submit">Save changes</button>
        </div>
      </form>
    </div>

  </div>
</div>
