<div class="componentWrapper">
  <customer-navbar></customer-navbar>

  <div class="subHeader">
    <h3>My Profile</h3>
    <div class="buttonContainer">
      <button (click)="toggleMessageModal()">Message</button>
      <button (click)="toggleBookingModal()">Book Appointment</button>
    </div>
  </div>

  <div class="profileContainer">
    <div class="userInfoContainer">
      <div class="imageContainer">
        <!-- <img class="profileImage" [src]=stylistProfile.image_url /> -->
        <h3>{{stylistProfile.name}}</h3>
      </div>
      <div class="userInfo">
        <h5><span class="glyphicon glyphicon-question-sign"></span> {{ stylistProfile.billingaddress }}</h5>
        <h5><span class="glyphicon glyphicon-question-sign"></span> {{ stylistProfile.site_url }}</h5>
        <h5><span class="glyphicon glyphicon-question-sign"></span> {{ stylistProfile.phonenumber }}</h5>
      </div>
    </div>

    <div class="aboutMeContainer">
      <div>
        <h4>About Me</h4>
          {{ stylistProfile.aboutMe }}
      </div>
      <div>
        <h4>Services</h4>
        <div class="servicesContainer">
          <div class="styleItems" *ngFor="let style of styles">
            <h5><input type="checkbox" checked="checked"> {{ style.servicename }}</h5>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Message Modal -->
<div class="modalWrapper" [style.display]="getStyle()">
  <div class="miniWrapper">
    <div class="modalHeader">
      <h4>Message: {{stylistProfile.name}}</h4>
      <div (click)="toggleMessageModal()">&times;</div>
    </div>

    <div class="formContainer">
      <form
        class="modalContent"
        (ngSubmit)="submitMessage(messageForm.value)"
        #messageForm="ngForm"
      >
        <div class="textAreaContainer">
          <textarea name="body" ngModel>Body of the message</textarea>
        </div>
        <div class="buttonContainer">
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
      </form>

    </div>

  </div>
</div>
