<div class="componentWrapper">
  <customer-navbar
    [customerId]="customerProfile.id"
    [searchLocation]="searchLocation"
    (locationChange)="onSearchLocationChange($event)"
  >
  </customer-navbar>
  <div class="mainContainer">
    <div class="stylistContainer">
      <div>
        <h2>Find A Stylist</h2>
      </div>
      <div class="inputContainer">
        <input
          placeholder="Enter your location"
          typer="search"
          #streetAddress
          (ngModelChange)="locationChange.emit(streetAddress)"
        >
        <button (click)="handleSearchLocationChange(streetAddress.value)">Search</button>
      </div>
      <div class="closestContainer" *ngFor="let stylist of stylistsCloseToYou">
        <close-to-you
          [stylistInformation]="stylist"
          [searchLocation]="searchLocation"
          [routerLink]="['/stylistProfile', stylist.id]"
        >
        </close-to-you>
      </div>
    </div>

    <div class="mapContainer">
      <customer-map
        class="map"
        [searchLocation]="searchLocation"
      >
      </customer-map>
    </div>
  </div>
</div>
