<div class="poppaDiv">
  <div class="container row">
    <h2>Ding Dong: It's Cut Time</h2>
    <div class="container-fluid miniContainer">
      <nav class="navbar navbar-default superNav">
        <ul class="nav nav-pills unorderedList">
          <li class="title">
            <h4>Welcome {{ currentCustomer }}.  Where are you located?</h4>
          </li>
          <li class="formElement">
            <form class="navbar-form navbar-left">
              <div class="form-group">
                <input
                  class="form-control"
                  placeholder="street address"
                  #streetAddress
                  (change)="handleStreetAddressChange(streetAddress.value)"
                >
              </div>
              <button class="btn btn-default" (click)="showDropDown()">{{currentCustomer}}</button>
            </form>
          </li>

          <div class="dropdown">
            <span class="caret">Username</span>
              <div class="dropdown-content">
                <ul class="dropdownUl">
                  <li [routerLink]="['/home']"><h4>Home</h4></li>
                  <li [routerLink]="['/messages']"><h4>Messages</h4></li>
                  <li [routerLink]="['/customerProfile', customerId]"><h4>Settings</h4></li>
                  <li [routerLink]="['/login']"><h4>Logout</h4></li>
                </ul>
              </div>
          </div>

        </ul>
      </nav>
    </div>
  </div>
</div>
