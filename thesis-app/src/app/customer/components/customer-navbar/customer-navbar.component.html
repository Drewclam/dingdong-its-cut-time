<div class="container row">
  <h2>Ding Dong: It's Cut Time</h2>
  <ul class="nav nav-tabs">
    <li role="presentation">
      <h4>Where are you located:</h4>
    </li>
    <li role="presentation">
      <input
        placeholder="street address"
        #streetAddress
        (change)="handleStreetAddressChange(streetAddress.value)"
      >
    </li>
    <li role="presentation">
      <button (click)="showDropDown()">{{currentCustomer}}</button>
    </li>
    <li>
      <customer-dropdown></customer-dropdown>
    </li>
  </ul>
</div>
