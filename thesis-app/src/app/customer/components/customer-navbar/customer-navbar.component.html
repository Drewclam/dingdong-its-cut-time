<div class="poppaDiv">
  <div class="container row">
    <h2>Ding Dong: It's Cut Time</h2>
    <div class="container-fluid miniContainer">
      <nav class="navbar navbar-default superNav">
        <ul class="nav nav-pills unorderedList">
          <li class="title">
            <h4>Welcome {{ currentCustomer }}.  Where are you located?</h4>
          </li>
          <li class="formElement">
            <form class="navbar-form navbar-left">
              <div class="form-group">
                <input
                  class="form-control"
                  placeholder="street address"
                  #streetAddress
                  (change)="handleStreetAddressChange(streetAddress.value)"
                >
              </div>
              <button class="btn btn-default" (click)="showDropDown()">{{currentCustomer}}</button>
            </form>
          </li>
          <!-- <li class="liDropdown"> -->
            <div class="dropdown">
              <span class="caret">Username</span>
                <div class="dropdown-content">
                  <ul class="dropdownUl">
                    <li [routerLink]="['/home']">Home</li>
                    <li [routerLink]="['/messages']">Message</li>
                    <li [routerLink]="['/customerProfile']">Settings</li>
                    <li [routerLink]="['/login']">Logout</li>
                  </ul>
                </div>
            </div>
          <!-- </li> -->
        </ul>
      </nav>
    </div>
  </div>
</div>
