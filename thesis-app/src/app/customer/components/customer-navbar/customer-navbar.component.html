<div class="container row" style="text-align: center">
  <h2>Ding Dong: It's Cut Time</h2>
</div>
<div class="container row" style="margin: auto">
  <h3>Where are you located:</h3>
  <input
    placeholder="street address"
    #streetAddress
    (change)="handleStreetAddressChange(streetAddress.value)"
  >
  <button (click)="showDropDown()">{{currentCustomer}}</button>
  <customer-dropdown [customerId]="customerId"></customer-dropdown>
</div>
