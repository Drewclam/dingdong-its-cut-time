<h1>Inbox</h1>
<div
  *ngFor="let conversation of messages"
  class="title"
  (click)="openHistory.emit(conversation.slice().reverse())"
>
  <div class="messageUser">
    <h4>{{conversation[0].recipient}}: </h4>
    <div>
      {{ conversation[0].time }}
    </div>
  </div>
  <div
    class="buttonContainer glyphicon glyphicon-remove"
    (click)="deleteChat.emit(conversation)"
  >
  </div>
</div>
